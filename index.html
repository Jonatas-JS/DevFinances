<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev.Finances</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
  <header> <!-- cabeçalho -->
    <h1 id="logo">dev.finance$</h1>
  </header>
  <main class="container"> <!-- corpo -->
    <section id="balance">
      <h2>Balanço</h2>
        <div class="card">
          <h3>Entradas</h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>Saídas</h3>
          <p>R$ 2.000,00</p>
        </div>
        
        <div class="card">
          <h3>Total</h3>
          <p>R$ 3.000,00</p> 
        </div>
    </section>

    <section id="transactions">
      <h2>Transações</h2>

      <table id="data-table"> <!-- criar tabela -->        
        <thead> <!-- "cabeçalho da tabela" -->
          <tr> <!-- criar linha -->
            <th>Descrição</th> <!-- títulos do cabeçalho -->
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>

        <tbody> <!-- "corpo da tabela" -->
          <tr>
            <td>Luz</td> <!-- texto no "corpo" -->
            <td>- R$ 500,00</td>
            <td>23/01/2021</td>
          </tr>
          <tr>
            <td>Criação Website</td>
            <td>R$ 5000,00</td>
            <td>23/01/2021</td>
          </tr>
          <tr>
            <td>Internet</td>
            <td>- R$ 200,00</td>
            <td>23/01/2021</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <footer><p>dev.finance$</p></footer>

</body>
</html>
